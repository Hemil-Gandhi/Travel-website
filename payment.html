  <head>

    <title>Payment Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;

      }

        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

        display: inline-block;

      }
      #debit-card {
        width: 20px;
        height: 20px;
      }

        width: 24px;
        height: 24px;
      }

  <body>
    <div class="container">
      <h1>Select The Payment Method</h1>
      <div class="modes">
